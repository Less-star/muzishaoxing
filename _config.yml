# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# 网站信息∂
title: 少星部落阁
subtitle: 勿忘初心
description: 
author: 少星
email: 262782714@qq.com
keywords: "小白,黑苹果,软件,分享,博客,探索,折腾"
language: zh-CN
timezone: Asia/Shanghai

# URL
## 如果您的站点位于子目录中，请将url设置为'http://yoursite.com/child' and root as '/child/'
url: https://muzishaoxing.vercel.app
root: /
permalink: :year/:id/
permalink_defaults:

pretty_urls:
  trailing_index: true # Set to false to remove trailing index.html from permalinks

# 目录
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# 写作
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ""

# 主页设置
# path: 博客索引页的根路径. (default = '')
# per_page: 每页显示的帖子.(0 = disable pagination)
# order_by: 发布订单. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 10
  order_by: -date

# 类别标记
default_category: uncategorized

category_map:
tag_map:

# 元数据元素
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# 日期/时间格式
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
updated_option: mtime

# 分页
## 将PER_PAGE设置为0关闭分页
per_page: 10
pagination_dir: page

# 包括/排除文件(s)
## include:/exclude: 选项仅适用于‘source/’文件夹
include:
exclude:
ignore:

# 扩展部分
## 插件网页: https://hexo.io/plugins/
## 主题网页: https://hexo.io/themes/
theme: ayer

# 部署
deploy:
  type: git
  repo: https://github.com/Less-star/less-star.github.io.git
  # example, https://less-star.github.io/
  branch: gh-pages

# RSS，安装hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  limit: 100

# 搜索，安装hexo-generator-searchdb
search:
  path: search.xml
  field: post
  format: html

# 网站地图
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

# 玩家
aplayer:
  meting: true

